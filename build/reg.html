    <div id="content">
        <div class="content-warp">
            <div class="content-reg">用户注册</div>
            <table>
                <tr>
                    <td>
                        <label for="username">用户名：</label> 
                    </td>
                    <td><input type="text" id="username" name="username" placeholder="请输入2-6位字母"><span></span></td>

                </tr>
                <tr>
                    <td>
                        <label for="userpass">密码：</label> 
                    </td>
                    <td><input type="text" id="userpass" name="userpass" placeholder="请输入3-16位密码"><span></span></td>
                </tr>
                <tr>
                    <td>
                        <label for="userp">重复密码：</label> 
                    </td>
                    <td><input type="text" id="userp" name="userp" placeholder="请再次输入密码"><span></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button id="btn">注册</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
